<div class="container border py-2 list-group-item-action rounded">
  <div class="row">
    <div class="col-md-4 col-sm-2">
      <img src="{{platillo.foto}}" alt="platillo" class="rounded-circle container-fluid" style="min-width: 75px;">
    </div>
    <div class="col-md-7 col-sm-4">
      <h4>{{platillo.nombre}}</h4>
      <p>{{platillo.descripcion}}</p>
      <button class="btn btn-danger btn-block" placement="top" ngbTooltip="Agregar al Carrito"
      (click)="agregarAlCarrito(platillo)">Agregar</button>
    </div>
    <div class="col-md-1 col-sm-1" *ngIf="mostrar" placement="top" ngbTooltip="Quitar del menÃº">
        <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  </div>
</div>
