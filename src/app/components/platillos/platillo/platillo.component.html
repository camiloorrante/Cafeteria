  <div class="card-body">
    <h5 class="card-title">{{platillo.nombre}}</h5>
    <p class="card-text">{{platillo.descripcion}}</p>

      </button>
    </div>
    <ng-template #car>

      </button>
    </ng-template>
  </div>
